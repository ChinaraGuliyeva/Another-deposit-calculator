<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>Подбор отптимального вклада</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./main.css'>
</head>
<body>
    <section>
        <h1 class='section-heading'>Подбор оптимального вклада</h1>
        <div class='container'>
            <div class='input-container'>
                <label for='initial-sum-input'>Начальная сумма</label><input id='initial-sum-input'>
            </div>
            <div class='input-container'>
                <label for='monthly'>Сумма ежемесячного пополнения</label><input id='monthly'>
            </div>
            <div class='input-container'>
                <label for='time'>Срок вклада</label><input id='time'>
            </div>
            <div class='input-container'>
                <label for='currency'>Валюта вклада</label><input id='currency'>
            </div>
            <button id='button-choose'>Подобрать</button>
        </div>
    </section>
    <script type="module" src="./script.js"></script>
</body>
</html>
