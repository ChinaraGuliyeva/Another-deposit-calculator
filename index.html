<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>Подбор отптимального вклада</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./main.css'>
</head>
<body>
    <section>
        <h1 class='section-heading'>Подбор оптимального вклада</h1>
        <div class='container'>
            <div class='input-container'>
                <label for='initial-sum-input'>Начальная сумма</label><input  placeholder="Неотрицательное число" id='initial-sum-input'>
            </div>
            <div class='input-container'>
                <label for='monthly'>Сумма ежемесячного пополнения</label><input placeholder="Неотрицательное число" id='monthly'>
            </div>
            <div class='input-container'>
                <label for='time'>Срок вклада</label><input placeholder="Положительное целое число месяцев" id='time'>
            </div>
            <div class='input-container'>
                <label for='currency'>Валюта вклада</label><input placeholder="RUB/USD" id='currency'>
            </div>
            <button id='button-choose'>Подобрать</button>
            <div id='result'>
                <table class="resultTable">
                    <tr class='head'>
                        <th>Название банка</th><th>Вклад</th><th>Процент</th><th>Итоговая сумма</th></tr>
                </table>
            </div>
        </div>
    </section>
    <script type="module" src="./script.js"></script>
</body>
</html>
